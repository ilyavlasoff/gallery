<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../static/styles.css">
    <title>{NICK}'s page</title>
    <meta charset="utf-8">
</head>
<body onload="loadPics()">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Subscribers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Subscriptions</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="flex-container profile-header">
    <img src="{PROFILEPIC}" alt="{NICK}'s profile picture" class="profile-pic">
    <div class="profile-text-info">
        <div class="nick-container flex-container">
            <h1>{NICK}</h1>
            <button class="btn btn-primary btn-sm" id="operbut">{PROFILEACTION}</button>
        </div>
        <h4 id="name">{NAME} {SURNAME}</h4>
        <div id="stat">
            <p>{SUBSCRIBERS} subscribers</p>
            <p>{SUBSCRIPTIONS} subscriptions</p>
            <p>{POSTS} posts</p>
        </div>
        <p id="bio">{BIO}</p>
    </div>
</div>
<div class="flex-container profile-content">
    <!--Загрузка фото-->
</div>
<button onclick="loadPics()">Загрузить больше</button>
<script type="text/javascript">
    var offset = 0;
    var sessionId = "{SESSION}";
    var pageId = "{PAGEID}";
    var picturesContainer = document.getElementById("profile-content");
    function loadPics(_quantity = 100) {
        const request = new XMLHttpRequest();
        const url = "getphotos.php";
        var args = "pageId=" + pageId +"&quan=" + _quantity + "&offset=" + offset + "&sessionId=" + sessionId + "&mode=time" ;
        request.open("POST", url, true);
        request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        request.addEventListener("readystatechange", () => {
            if (request.readyState === 4 && request.status === 200) {
                let resp = request.response;
                picturesContainer.innerHTML += resp;
                console.log(resp);
            }
            offset += _quantity;
        });
        request.send(args);
    }
</script>
</body>
</html>
