  <body>
    <div class="w-25 border border-secondary">
      <form method="POST" action="register.php">
        <div class="d-flex flex-column">
          <input type="text" name="username" class="form-control" placeholder="Name" id="username" value="{USERNAME}">
          <input type="text" name="login" class="form-control" placeholder="E-mail" id="email" value="{LOGIN}">
          <input type="text" name="nick" class="form-control" placeholder="Nickname" id="nick" value="{NICK}">
          <input type="password" name="passwd" class="form-control" placeholder="Password" id="passwd" value="{PASSWORD}">
          <input type="password" name="passwdRep" class="form-control" placeholder="Repeat password" id="passwd2" value="{PASSWREP}">
          <div class="form-check">
            <input type="checkbox" name="rulesAgree" class="form-check-input" id="persDataAgree">
            <label class="form-check-label" for="persDataAgree">Agree with the <a href="" target="_blank">privacy policy</a></label>
          </div>
          <button type="submit" name="submit" class="btn btn-outline-primary mb-2 w-50" id="submitButton">Log in</button>
        </div>
      </form>
      <p>{BOTTOMLABEL}</p>
      <hr>
      <button type="button" class="btn btn-link mb-2 w-100 btn-sm" id="goToRegisterBut">Already have an account? Log in</button>
    </div>
